<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculadora</title>
	<link rel="shortcut icon" href="Calculadora.ico">
	<link type="text/css" href="estilo.css" rel="stylesheet">
</head>
<body onload="init();">
	<table class= "calculadora">
		<tr>
			<td colspan="4"><span id="resultado"></span></td>
		</tr>
		<tr>
			<td><button id="pi">π</button></td>
			<td><button id="e">e</button></td>

		</tr>
		<tr>
			<td><button id="Rad">Rad</button></td>
			<td><button id="Residuo">%</button></td>
			<td><button id="Log">Log</button></td>
			<td><button id="Ln">Ln</button></td>

		</tr>
		<tr>
			<td><button id="Bin">Bin</button></td>
			<td><button id="Octa">Octa</button></td>
			<td><button id="Hexa">Hexa</button></td>
			<td><button id="Dec">Dec</button></td>

		</tr>
		<tr>
			<td><button id="raizCuadrada">²√ </button></td>
			<td><button id="raizX">ⁿ√</button></td>
			<td><button id="elvCuadrado">x²</button></td>
			<td><button id="elevar">xⁿ</button></td>
			
		</tr>
		<tr>
			<td><button id="siete">7</button></td>
			<td><button id="ocho">8</button></td>
			<td><button id="nueve">9</button></td>
			<td><button id="division">/</button></td>
		</tr>
		<tr>
			<td><button id="cuatro">4</button></td>
			<td><button id="cinco">5</button></td>
			<td><button id="seis">6</button></td>
			<td><button id="multiplicacion">*</button></td>
		</tr>
		<tr>
			<td><button id="uno">1</button></td>
			<td><button id="dos">2</button></td>
			<td><button id="tres">3</button></td>
			<td><button id="resta">-</button></td>
		</tr>
		<tr>
			<td><button id="igual">=</button></td>
			<td><button id="reset">C</button></td>
			<td><button id="cero">0</button></td>
			<td><button id="suma">+</button></td>
		</tr>
		
	</table>
	<script src="Operations.js"></script>
</body>
</html>
